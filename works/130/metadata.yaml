lyrics: |
  Jesu nostra redemptio,\\
  amor et desiderium,\\
  Deus creator omnium,\\
  homo in fine temporum.\\
  Tu esto nostrum gaudium,\\
  qui es futurus praemium,\\
  sit nostra in te gloria\\
  per cuncta semper saecula.\\
  (Cantus Index 008331)
