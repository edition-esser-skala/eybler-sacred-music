lyrics:
  Omni die dic Mariae\\
  mea laudes anima,\\
  eius festa, eius gesta\\
  cole devotissima.\\[1ex]
  Contemplare et mirare\\
  eius celsitudinis,\\
  dic felicem genitricem,\\
  dic beatam virginem.\\[1ex]
  Ipsam cole ut de mole\\
  criminum te liberet,\\
  hanc appella ne procella\\
  vitiorum superet.\\[1ex]
  Haec persona nobis dona\\
  contulit coelestia,\\
  hac regina nos divina\\
  illustravit gratia.
