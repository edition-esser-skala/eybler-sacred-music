lyrics:
  Beata gens cuius est Dominus Deus eorum:\\
  populus, quem elegit Deus in haereditatem sibi.\\
  Verbo Domini coeli firmati sunt,\\
  et spiritu oris eius omnis virtus eorum.\\
  (\bibleverse{Ps}(33/32:12,6))\\[1ex]
  Veni Sancte Spiritus,\\
  reple tuorum corda fidelium,\\
  et tui amoris in eis ignem accende,\\
  qui per diversitatem linguarum cunctarum\\
  gentes in unitatem fidei congregasti.\\
  (Corpus Antiphonalium Officii, no. 5327)
