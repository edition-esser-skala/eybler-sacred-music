lyrics:
  Haec est dies
  qua candidae instar columbae
  spiritus Theresiae
  ad sacra templa caelitum se transtulit.

  Sponsique voces audiit:
  Veni soror de vertice carmeli,
  ad agni nuptias veni,
  ad gloriae coronam veni.

  Te sponse Jesu,
  te sponse virginum
  beati ordines adorent
  et nuptiali cantico laudent
  per cuncta saecula.

  (Cantus Index a01576)
