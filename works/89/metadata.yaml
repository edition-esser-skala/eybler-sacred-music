lyrics:
  Haec est dies\\
  qua candidae instar columbae\\
  spiritus Theresiae\\
  ad sacra templa caelitum se transtulit.\\[1ex]
  Sponsique voces audiit:\\
  Veni soror de vertice carmeli,\\
  ad agni nuptias veni,\\
  ad gloriae coronam veni.\\[1ex]
  Te sponse Jesu,\\
  te sponse virginum\\
  beati ordines adorent\\
  et nuptiali cantico laudent\\
  per cuncta saecula.\\[1ex]
  (Cantus Index a01576)
