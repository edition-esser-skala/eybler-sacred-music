lyrics:
  Summe Deus, te semper laudum carmine\\
  voces nostrae celebrent\\
  conjunctae angelorum elatis canticis.\\
  Sint cordis nostri vota grata tibi,\\
  sint oris nostri laudes carae tibi,\\
  et pietatis tuae descendant in nos dona,\\
  pie Pater, haec speramus.\\
  Quam felix qui tanto\\
  sub Patre coelestem tendit ad metam.
